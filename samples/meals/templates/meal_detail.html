{% extends "base_bootstrap.html" %}
{% load humanize %} <!-- https://docs.djangoproject.com/en/2.1/ref/contrib/humanize -->
{% block content %}
<span style="float: right;">
({{ meal.updated_at|naturaltime }})
{% if meal.owner == user %}
<a href="{% url 'meal_update' meal.id %}"><i class="fa fa-pencil"></i></a>
<a href="{% url 'meal_delete' meal.id %}"><i class="fa fa-trash"></i></a>
{% endif %}
</span>
<h1>{{ meal.title }}</h1>
{% if meal.content_type %}
<img style="float:right; max-width:50%;" src="{% url 'meal_picture' meal.id %}">
{% endif %}
<p>
{{ meal.text }}
</p>
<p>
</p>
<p>
<a href="{% url 'meals' %}">All meals</a>
</p>
{% endblock %}
